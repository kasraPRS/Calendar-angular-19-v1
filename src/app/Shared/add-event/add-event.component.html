<mat-card appearance="outlined" class="example-card">
  <mat-card-header>
    <mat-card-title>Add Event</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formDate" class="form-group" (submit)="submitEvent()">

      <mat-form-field appearance="outline">
        <mat-label>Titles</mat-label>
        <input matInput placeholder="Add title" formControlName="title">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-form-field">
        <mat-label>Pick a time</mat-label>
        <input matInput [matTimepicker]="fromTime" formControlName="fromTime">
        <mat-timepicker-toggle matIconSuffix [for]="fromTime"></mat-timepicker-toggle>
        <mat-timepicker #fromTime></mat-timepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-form-field">
        <mat-label>Pick a time</mat-label>
        <input matInput [matTimepicker]="toTime" formControlName="toTime">
        <mat-timepicker-toggle matIconSuffix [for]="toTime"></mat-timepicker-toggle>
        <mat-timepicker #toTime></mat-timepicker>
      </mat-form-field>
      <button mat-button type="submit">Submit</button>
    </form>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
  </mat-card-footer>
</mat-card>
